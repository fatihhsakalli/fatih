<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonuçları</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Gönderdiğiniz Bilgiler</h2>
  <ul>
    
        <li><a href="index.html">Ana Sayfa</a></li>
      <ul>
        <br>

    <li><strong>Ad:</strong> <span id="ad"></span></li>
    <li><strong>Email:</strong> <span id="email"></span></li>
    <li><strong>Dizi:</strong> <span id="dizi"></span></li>
    <li><strong>Tür:</strong> <span id="tur"></span></li>
    <li><strong>Platform:</strong> <span id="platform"></span></li>
    <li><strong>Favori Karakter:</strong> <span id="karakter"></span></li>
    <ul> <li><strong>Yorum:</strong> <span id="yorum"></span></li>
    <li><strong>Puan:</strong> <span id="puan"></span></li>
    <li><strong>Dizi Bitti mi?:</strong> <span id="bitis"></span></li>
    <li><strong>Onay Verildi mi?:</strong> <span id="onay"></span></li>
  </ul>

  <script>
    const params = new URLSearchParams(window.location.search);

    const alanlar = ["ad", "email", "dizi", "tur", "platform", "karakter", "yorum", "puan", "bitis", "onay"];

    alanlar.forEach(key => {
      document.getElementById(key).textContent = params.get(key) || "Yok";
    });
  </script>
</body>
</html>
